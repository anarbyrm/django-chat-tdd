<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Django Chat</title>
  </head>
  <body>
  <div class="container">
    <nav class="navbar">
      <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        {% if not user.is_authenticated %}
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
                </li>
            </ul>
        {% else %}
            <ul class="nav justify-content-end">
                <li class="nav-item mb-3"><a class="nav-link disabled" href="#"></a>{{ request.user.email }}</li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"></a>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">
                        <a class="nav-link" href="{% url 'accounts:friends' %}">Friends</a>
                    </li>
                    <li class="dropdown-item">
                        <a class="nav-link" href="{% url 'accounts:requests' %}">Requests</a>
                    </li>
                    <li class="dropdown-item">
                        <a class="nav-link" href="{% url 'inbox' %}">Messages</a>
                    </li>
                    <li class="dropdown-item">
                        <a class="nav-link" href="">Notifications</a>
                    </li>
                    <li class="dropdown-item">
                        <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                    </li>
                </ul>
            </ul>
        {% endif %}
    </nav>
    <hr>

        {% block content %}{% endblock%}
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
