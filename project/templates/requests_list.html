{% extends 'base.html' %}


{% block content %}
    {% for request in requests %}
        <h3>{{ request.sender }} sent you a friend request! <a href="{% url 'accounts:request-detail' request.id %}">view</a></h3>

        {% if not forloop.last %}
            <hr>
        {% endif %}
    {% empty %}
        <h3>You don't have any requests..</h3>
    {% endfor %}
{% endblock %}
